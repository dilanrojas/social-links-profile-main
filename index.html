<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>

    <section class="social-profile">
      <div class="social-profile-wrapper container">

        <div class="avatar-wrapper">
          <img src="/public/avatar-jessica.jpeg" alt="Avatar Jessica" width="100px">
          <div class="avatar-info-wrapper flow" style="--flow-space: .3em">
            <h1>Jessica Randall</h1>
            <h2>London, United Kingdom</h2>
          </div>
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="social-links-wrapper">
          <ul role="list" class="social-links-list flow">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a target="_blank" href="https://github.com/dilanrojas">Dilan Rojas</a>.
      </div>
    </section>

    <!-- <script type="module" src="/main.js"></script> -->
  </body>
</html>

<style>
  .attribution {
    font-size: 11px;
    justify-self: center;
    text-align: center;
    position: absolute;
    bottom: 0;
    margin-bottom: 10px;
    z-index: 10;
  }
  .attribution a {
    color: hsl(228, 45%, 44%);
  }
</style>
